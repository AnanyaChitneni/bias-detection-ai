<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Bias Detection in Comments & Reviews</h2>
    <form method="POST">
        <textarea name="text" placeholder="Enter text to check for bias..."></textarea><br>
        <button type="submit">Check for Bias</button>
    </form>
    {% if result %}
        <p class="result">{{ result }}</p>
    {% endif %}
</body>
</html>
